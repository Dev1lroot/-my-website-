<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quest 3 Passthrough AR Text HUD</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #overlayText {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      font-weight: bold;
      pointer-events: none; /* Don't block input */
      user-select: none;
      text-shadow: 0 0 5px black;
      z-index: 9999;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="overlayText">Welcome to Quest 3 Passthrough AR HUD</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ARButton with passthrough enabled if available
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['local-floor', 'bounded-floor', 'hand-tracking'],
        optionalFeatures: ['camera-access', 'dom-overlay'],
        domOverlay: { root: document.body }
      }));

      // You can add a 3D object if you want:
      // let geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      // let material = new THREE.MeshNormalMaterial();
      // let cube = new THREE.Mesh(geometry, material);
      // cube.position.set(0, 0, -0.5);
      // scene.add(cube);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
